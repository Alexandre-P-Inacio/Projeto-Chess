<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Hotbar (Barra superior) -->
  <div class="hotbar">
    <div id="play-link" class="hotbar-item">PLAY</div> <!-- Botão para voltar à página inicial -->
    <div class="search-bar">
      <input type="text" id="username" placeholder="Chess.com Username" />
      <button id="fetch-profile">Search Profile</button>
    </div>
  </div>
  
  <!-- Página Inicial com botão "Jogar com Bot" -->
  <div class="container" id="welcome-page">
    <button id="play-bot-btn" class="card">Play with Bot</button>
  </div>

  <!-- Resultados do perfil -->
  <div id="profile" class="card" style="display: none;">
    <h2>Profile</h2>
    <div id="profile-info"></div>
  </div>
  
  <div id="games" class="card" style="display: none;">
    <h2>Recent Games</h2>
    <div id="games-list"></div>
  </div>

  <div id="stats" class="card" style="display: none;">
    <h2>Statistics</h2>
    <div id="stats-info"></div>
  </div>

  <!-- Mensagem de erro -->
  <div id="error-message" class="card" style="display: none;">
    <p>Player not found!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
